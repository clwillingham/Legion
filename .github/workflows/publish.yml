name: Publish to npm

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check if @legion-collective/core version changed
        id: check-core
        run: |
          LOCAL=$(node -p "require('./packages/core/package.json').version")
          REMOTE=$(npm view @legion-collective/core version 2>/dev/null || echo "0.0.0")
          if [ "$LOCAL" != "$REMOTE" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Core: $REMOTE → $LOCAL"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "Core: $LOCAL (unchanged)"
          fi

      - name: Check if @legion-collective/cli version changed
        id: check-cli
        run: |
          LOCAL=$(node -p "require('./packages/cli/package.json').version")
          REMOTE=$(npm view @legion-collective/cli version 2>/dev/null || echo "0.0.0")
          if [ "$LOCAL" != "$REMOTE" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "CLI: $REMOTE → $LOCAL"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "CLI: $LOCAL (unchanged)"
          fi

      - name: Publish @legion-collective/core
        if: steps.check-core.outputs.changed == 'true'
        run: npm publish --access public -w packages/core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @legion-collective/cli
        if: steps.check-cli.outputs.changed == 'true'
        run: npm publish --access public -w packages/cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
